<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Bobby Roe | Code Art</title>
    <link
      href="http://fonts.googleapis.com/css?family=Armata|Neuton"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Armata", sans-serif;
        text-align: left;
        font-size: 20px;
        background-color: #101010;
        color: #f0f0f0;
      }
      #container {
        width: 800px;
        margin: 0 auto;
        position: relative;
      }
      header {
        display: grid;
        background-color: #202020;  
      }
      main {
        padding: 30px;
      }
      h2#hi {
        margin-top: 0;
      }
      h1 {
        font-size: 64px;
        display: inline-block;
      }
      ul#nav {
        list-style: none;
        display: inline-block;
        width: 160px;
      }
      a:visited {
        color: #d0d0d0;
      }
      a.little {
        font-size: 0.8em;
      }
      #tiny-canvas {
        width: 100px;
        height: 100px;
        transform: translateY(25%);
      }
     .secondary {
       margin-top: 0;
       color: #B0B0B0;
     }
    </style>
  </head>
  <body>
      <header>
        <div id="container">
        <h1>Bobby Roe</h1>
        <ul id="nav">
          <li><a href="https://github.com/bobbyroe/">Github</a></li>
          <li><a href="https://bobbyroe.github.io/spirochoids/">spirochoids</a></li>
        </ul>
          <canvas id="tiny-canvas"></canvas>
          <a class="little" href="https://www.patreon.com/bobbyroe" tabindex="_blank"><img src="./assets/Patreon.png" width="50" height="50"/></a>
          <h2 id="hi">Hi! I make code art & create tutorials on <a href="https://www.youtube.com/channel/UC6tSVj7pAlao-jfpka298Iw">YouTube</a>.</h2>
      </div>
      
      </header>
      <main>
        <div id="container">
          <h2>Noise Effects with Three.js</h2>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/w2ljEVh3i5w"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
        <h2>JavaScript / Three.js Lighting Effects</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ddigQi1mpvE" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
      </div>
      </main>
    </div>
    <script type="module" src="tiny-canvas.js"></script>
  </body>
</html>
